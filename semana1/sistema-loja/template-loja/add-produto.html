<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div class="cabeçalho">
        <p>Starbuck's Frappuccino®</p>
    </div>

    <div class="navegação">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    <div class="corpo">
        <h1>Adicionar Produto</h1>
        <form action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            <br>
            <div>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>
            <br>
            <div>
                <label for="preco">Preço (em R$): </label>
                <input type="text" id="preco" name="preço">
            </div>
            <br>
            <div>
                <label for="estoque">Quantidade disponível: </label>
                <input type="number" id="estoque" name="estoque">
            </div>
            <br>
            <div class="form-add">
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </div>

    <div class="rodapé">
        <p>Siga-nos nas redes sociais!</p>
        <br>
        <div>
            <img class="ícone" src="https://image.flaticon.com/icons/png/512/25/25305.png" />
            <img class="ícone" src="https://image.flaticon.com/icons/png/512/25/25425.png" />
            <img class="ícone" src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
    </div>

</body>

</html>
